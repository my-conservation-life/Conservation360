            <lightning-button class="gen-btn" variant="success" label="Generate" onclick={generateCode}></lightning-button>

                name="access-code"
                label="Access Code"
                type="text"
                value={code}

                read-only
            ></lightning-input>
        
        </div>
    </lightning-card>

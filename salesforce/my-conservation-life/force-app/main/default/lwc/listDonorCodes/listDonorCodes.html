<template>
    <lightning-card title="ListDonorCodes" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <p class="slds-m-bottom_small">
                <lightning-button label="Load Donor Codes" onclick={handleLoad}></lightning-button>
            </p>
            <template if:true={donorCodes}>
                <template for:each={donorCodes} for:item="code">
                    <p key={code.Donation_Code__c}>Name: {code.Donor__r.Name} 
                        Donation Code {code.Donation_Code__c} 
                        Amount: {code.Amount__c} 
                        Account Owner Name {code.Donor__r.Owner.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>

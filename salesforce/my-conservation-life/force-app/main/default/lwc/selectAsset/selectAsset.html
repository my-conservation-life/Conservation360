<template>
  <lightning-card title="Select Asset">
    <div class="slds-p-around_x-large">
      <h1 class="slds-text-heading_large">{state.title}</h1>

      <lightning-combobox
        options={all_sponsors}
        value={sponsor}
        onchange={handleSponsorChange}
      ></lightning-combobox>
      <lightning-badge label="Sponsor"></lightning-badge>

      <lightning-combobox
        options={all_projects}
        value={project}
        onchange={handleProjectChange}
      ></lightning-combobox>
      <lightning-badge label="Project"></lightning-badge>

      <lightning-combobox
        options={assets}
        value={asset}
        onchange={handleAssetChange}
      ></lightning-combobox>
      <lightning-badge label="Asset"></lightning-badge>

    </div>
  </lightning-card>
</template>
